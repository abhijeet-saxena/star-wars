<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STARWARS</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="prepare-crawl">
    <form onsubmit="prepareCrawl(event)" method="POST">
      <textarea name="prologue" id="prologue-text" cols="30" rows="2">A long time ago in a galaxy far,
far away....</textarea>
      <textarea name="banner" id="banner-text" cols="30" rows="2">Star
Wars</textarea>
      <textarea name="episode" id="episode-text" cols="30" rows="1">
Episode IX
      </textarea>
      <textarea name="title" id="title-text" cols="30" rows="1">
The Rise of Skywalker
      </textarea>
      <textarea name="para" id="para-text" cols="30" rows="5">
The dead speak! The galaxy has heard a mysterious broadcast, a threat of
REVENGE in the sinister voice of the late EMPEROR PALPATINE.
GENERAL LEIA ORGANA dispatches secret agents to gather intelligence,
while REY, the last hope of the Jedi, trains for battle against the
diabolical FIRST ORDER.
Meanwhile, Supreme Leader KYLO REN rages in search of the phantom
Emperor, determined to destroy any threat to his power....</textarea>
      <button type="submit">I'm Ready</button>
    </form>
  </div>

  <div class="showcase" style="display: none;">
    <audio src="./assets/theme.mp3"></audio>
    <div class="prologue">
    </div>
    <div class="banner">
      <p style="margin-top: -0.25em;">Star</p>
      <p>Wars</p>
    </div>
    <div class="crawl-text">
      <p class="episode"></p>
      <p class="title"></p>
      <p class="para"></p>
    </div>
    <div class="stars"></div>
  </div>
</body>

<script src="./main.js"></script>

</html>
